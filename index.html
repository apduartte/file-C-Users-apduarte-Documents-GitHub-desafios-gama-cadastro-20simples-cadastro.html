<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Formulário | Gama Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS global -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS do formulário -->
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <header class="cabecalho">
    <h1>Formação Tech - Gama Academy - Formulário</h1>
  </header>

  <main>
    <form id="cadastro-pessoal" action="#" method="POST" class="form">
      <fieldset>
        <legend>Cadastro Pessoal</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="nome" required>

        <fieldset>
          <legend>Documentos</legend>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="cpf" required pattern="\d{11}" title="Digite 11 números">

          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg">
        </fieldset>

        <fieldset>
          <legend>Sexo</legend>
          <label><input type="radio" name="sexo" value="M"> Masculino</label>
          <label><input type="radio" name="sexo" value="F"> Feminino</label>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" class="endereco" required>

          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" required>

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" class="bairro">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" class="cidade">

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">-- Selecione --</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
          </select>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato: 99999-999">
        </fieldset>

        <fieldset>
          <legend>Telefones</legend>
          <label for="telFixo">Telefone Fixo:</label>
          <input type="tel" id="telFixo" name="telFixo" pattern="\(\d{2}\)\d{4}-\d{4}" title="(99)9999-9999">

          <label for="telCelular">Telefone Celular:</label>
          <input type="tel" id="telCelular" name="telCelular" required pattern="\(\d{2}\)\d{5}-\d{4}" title="(99)99999-9999">
        </fieldset>

        <button type="submit">Enviar Formulário</button>
      </fieldset>
    </form>
  </main>

  <script>
    const nomePrompt = window.prompt('Qual é o seu nome?');
    if (nomePrompt) {
      window.alert('É uma alegria te conhecer, ' + nomePrompt);
    }

    const form = document.getElementById('cadastro-pessoal');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.reportValidity()) return;
      window.alert('Cadastro realizado com sucesso!');
    });
  </script>
</body>
</html>
