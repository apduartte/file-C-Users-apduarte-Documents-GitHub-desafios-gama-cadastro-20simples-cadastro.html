<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Pessoal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="formulario">
    <h2>Cadastro Pessoal</h2>

    <div class="campo">
      <label for="nome">Nome*</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label for="cpf">CPF*</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="campo">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg">
      </div>
    </div>

    <div class="campo">
      <label>Sexo</label>
      <div class="sexo-opcoes">
        <label><input type="radio" name="sexo" value="M"> Masculino</label>
        <label><input type="radio" name="sexo" value="F"> Feminino</label>
      </div>
    </div>

    <div class="campo">
      <label for="endereco">Endereço*</label>
      <input type="text" id="endereco" name="endereco" required>
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label for="numero">Número*</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div class="campo">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
      </div>
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
      </div>
      <div class="campo">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado">
      </div>
    </div>

    <div class="campo">
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep">
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label for="telefone">Telefone Fixo</label>
        <input type="tel" id="telefone" name="telefone">
      </div>
      <div class="campo">
        <label for="celular">Telefone Celular*</label>
        <input type="tel" id="celular" name="celular" required>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <!-- Script de máscaras -->
  <script>
    function aplicarMascara(input, mascara) {
      input.addEventListener('input', () => {
        let valor = input.value.replace(/\D/g, '');
        let resultado = '';
        let pos = 0;

        for (let i = 0; i < mascara.length; i++) {
          if (mascara[i] === '#') {
            if (valor[pos]) {
              resultado += valor[pos++];
            } else {
              break;
            }
          } else {
            resultado += mascara[i];
          }
        }

        input.value = resultado;
      });
    }

    // Máscaras específicas
    aplicarMascara(document.getElementById('cpf'), '###.###.###-##');
    aplicarMascara(document.getElementById('cep'), '#####-###');
    aplicarMascara(document.getElementById('telefone'), '(##) ####-####');
    aplicarMascara(document.getElementById('celular'), '(##) #####-####');

    // Alerta ao enviar o formulário
    document.querySelector('.formulario').addEventListener('submit', function(e) {
      e.preventDefault(); // evita envio real
      alert('Cadastro realizado com sucesso!');
    });
  </script>
</body>
</html>
